# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      synoHost:
        type: string
        title: "Synology Host"
        description: "Synology NAS hostname or IP address"
      synoPort:
        type: integer
        title: "Synology Port"
        description: "Synology NAS port (default: 5000)"
        default: 5000
      synoUser:
        type: string
        title: "Synology Username"
        description: "Synology NAS login username"
      synoPass:
        type: string
        title: "Synology Password"
        description: "Synology NAS login password"
        format: password
    required: ["synoHost", "synoUser", "synoPass"]
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "dist/index.js"
      ],
      "env": {
        "SYNO_HOST": config.synoHost,
        "SYNO_PORT": config.synoPort?.toString() || "5000",
        "SYNO_USER": config.synoUser,
        "SYNO_PASS": config.synoPass
      }
    })
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
