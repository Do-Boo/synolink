# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      synoHost:
        type: string
        title: "Synology Host"
        description: "Synology NAS 호스트 주소 (IP 또는 도메인명)"
      synoPort:
        type: number
        title: "Synology Port"
        description: "Synology NAS 포트 (기본값: 5000)"
        default: 5000
      synoUser:
        type: string
        title: "Synology Username"
        description: "Synology NAS 로그인 사용자명"
      synoPass:
        type: string
        title: "Synology Password"
        description: "Synology NAS 로그인 비밀번호"
        format: password
    required: ["synoHost", "synoUser", "synoPass"]
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "dist/index.js"
      ],
      "env": {
        "SYNO_HOST": config.synoHost,
        "SYNO_PORT": config.synoPort?.toString() || "5000",
        "SYNO_USER": config.synoUser,
        "SYNO_PASS": config.synoPass
      }
    })
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
